<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f5f7fa; }
        .section-title {
            background: #198754;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .form-section {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center text-success fw-bold mb-4"><u>FARMING DETAILS</u></h1>

    <!-- FARMING WORK DETAILS -->
    <div class="form-section">
        <h3 class="section-title">Farming Work Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Enter Farmer Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Enter Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Enter Land Location:</label><textarea class="form-control" rows="1"></textarea></div>
            <div class="col-md-6"><label class="form-label">Total Land Area:</label><input type="text" class="form-control"></div>
        </div>
    </div>

    <!-- SEED SELECTION -->
    <div class="form-section">
        <h3 class="section-title">Seed Selection</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Types of Seeds:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Seeds Required:</label><input type="text" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Seed Bag Size:</label><input type="number" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Cost per Bag:</label><input type="number" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Total Bags Purchased:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Cost of Seeds:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Date of Purchase:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Supplier Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Supplier Mobile No:</label><input type="number" class="form-control"></div>
            <div class="col-12"><label class="form-label">Remarks:</label><textarea class="form-control" rows="1"></textarea></div>
        </div>
    </div>

    <!-- PLOUGHING DETAILS -->
    <div class="form-section">
        <h3 class="section-title">Ploughing Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Ploughing Rounds:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Cost Per Ploughing:</label><input type="number" class="form-control"></div>
            <div class="col-md-12"><label class="form-label">Rounds of Ploughing Dates:</label><input type="date" class="form-control mb-2"><input type="date" class="form-control mb-2"><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Cost For Ploughing:</label><input type="number" class="form-control"></div>
            <h5 class="mt-3">Tractor Driver Details</h5>
            <div class="col-md-6"><label class="form-label">Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Phone No:</label><input type="number" class="form-control"></div>
        </div>
    </div>

    <!-- PLANTING DETAILS -->
    <div class="form-section">
        <h3 class="section-title">Planting Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Seed Dipped Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Chemical User Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Chemical Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Seed Spreading Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Duration For Planting (Days):</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Planting Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Planting in Acres:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Planting Location:</label><textarea class="form-control" rows="1"></textarea></div>
        </div>
    </div>

    <!-- FERTILIZERS & PESTICIDES -->
    <div class="form-section">
        <h3 class="section-title">Fertilizers & Pesticides</h3>

        <h5>Fertilizers</h5>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Fertilizer Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Fertilizer Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Spreading Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Number of Times Spread:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Fertilizer Bags:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Cost of Bags:</label><input type="number" class="form-control"></div>
            <div class="col-12"><label class="form-label">Payment Details:</label><textarea class="form-control" rows="2"></textarea></div>
        </div>

        <h5 class="mt-4">Pesticides</h5>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Pesticide Name:</label><input type="text" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Pesticide Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Spreading Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Number of Times Spread:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Pesticide Bags:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Cost of Bags:</label><input type="number" class="form-control"></div>
            <div class="col-12"><label class="form-label">Payment Details:</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="col-md-12"><label class="form-label">Total Pesticides Usage:</label><input type="text" class="form-control"></div>
        </div>
    </div>

    <!-- WATER MANAGEMENT -->
    <div class="form-section">
        <h3 class="section-title">Water Management</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Water Schedule Date & Time:</label><input type="datetime-local" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Number of Times Water Scheduled:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">End of Water Schedule Date:</label><input type="date" class="form-control"></div>
        </div>
    </div>

    <!-- LABOURS DETAILS -->
    <div class="form-section">
        <h3 class="section-title">Labours Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Total Labours Used for Spreading:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Cost of Labours:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Spreading Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Labours Name & Phone:</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="col-md-6"><label class="form-label">Planting Labours Used:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Labours Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Planting Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-12"><label class="form-label">Planting Labour Details:</label><textarea class="form-control" rows="2"></textarea></div>
        </div>
    </div>

    <!-- HARVESTING DETAILS -->
    <div class="form-section">
        <h3 class="section-title">Harvesting Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Harvesting Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Harvesting Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Working Hours:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Cost of Harvesting Machine:</label><input type="number" class="form-control"></div>
            <div class="col-md-12"><label class="form-label">Harvestor Owner Details:</label><input type="text" class="form-control"></div>
        </div>
    </div>

    <!-- MARKETING -->
    <div class="form-section">
        <h3 class="section-title">Marketing</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Days to Dry Seeds:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Labours Used:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Labour Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Bags Filled:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Cost of Bags:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Filling Date:</label><input type="date" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Van Cost:</label><input type="number" class="form-control"></div>
        </div>
    </div>

    <!-- TOTAL EXPENDITURE -->
    <div class="form-section">
        <h3 class="section-title">Total Expenditure Details</h3>
        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Total Ploughing Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Seed Bags Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Labour Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Fertilizers & Pesticides Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Harvesting Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Marketing Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Total Expenditure Cost:</label><input type="number" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">End of Working Date:</label><input type="date" class="form-control"></div>
        </div>
    </div>

    <div class="text-center mt-4">
        <div class="alert alert-success fw-bold">Thank You!!!</div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
    <button type="button" class="btn btn-primary mt-3 ms-2" onclick="window.print()">Print</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
