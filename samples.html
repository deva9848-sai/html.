<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }

        .hidden {
            display: none;
        }

        .center-box {
            width: 360px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <!-- TOP HEADER (HOME BAR) -->
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <span class="navbar-brand text-white fs-4">
            <i class="bi bi-building"></i> EMS Pro
        </span>
        <button id="homeBtn" class="btn btn-outline-light">
            <i class="bi bi-house"></i> Home
        </button>
    </nav>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="center-box">
        <h3 class="text-center mb-3">Login</h3>

        <input type="text" class="form-control mb-3" placeholder="Username">
        <input type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
            Don't have an account?
            <a href="#" id="goRegister">Register</a>
        </p>
    </div>

    <!-- REGISTER PAGE -->
    <div id="registerPage" class="center-box hidden">
        <h3 class="text-center mb-3">Register</h3>

        <input type="text" class="form-control mb-3" placeholder="Full Name">
        <input type="email" class="form-control mb-3" placeholder="Email">
        <input type="text" class="form-control mb-3" placeholder="Phone">
        <input type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-success w-100">Create Account</button>

        <p class="text-center mt-3">
            Already have an account?
            <a href="#" id="goLogin">Login</a>
        </p>
    </div>

    <script>
        const loginPage = document.getElementById("loginPage");
        const registerPage = document.getElementById("registerPage");
        const goRegister = document.getElementById("goRegister");
        const goLogin = document.getElementById("goLogin");
        const homeBtn = document.getElementById("homeBtn");

        // Switch to Register Page
        goRegister.onclick = (e) => {
            e.preventDefault();
            loginPage.classList.add("hidden");
            registerPage.classList.remove("hidden");
        };

        // Switch to Login Page
        goLogin.onclick = (e) => {
            e.preventDefault();
            registerPage.classList.add("hidden");
            loginPage.classList.remove("hidden");
        };

        // HOME Button â†’ Always show Login Page
        homeBtn.onclick = () => {
            registerPage.classList.add("hidden");
            loginPage.classList.remove("hidden");
        };
    </script>

</body>
</html>
